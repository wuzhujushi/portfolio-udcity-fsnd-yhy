<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio Haiyu Yang</title>
    <link href='http://fonts.font.im/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icon.png">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-6">
          <img src="img/logo.png" class="img-fluid title-logo" alt="HY Logo">
        </div>
        <div class="col-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Haiyu Yang</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </header>
      <div class="row">
        <div class="col-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <picture>
            <source media="(min-width: 961px)" srcset="img/snow1920.jpg" />
            <source media="(max-width: 960px)" srcset="img/snow960.png" />
            <img src="img/snow1920.jpg" class="img-fluid" alt="snow">
          </picture>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center work">
        <article class="col-4">
          <img src="http://pic152.nipic.com/file/20180115/9448607_192101480000_2.jpg" class="img-fluid" alt="Blog">
          <h3 class="text-uppercase">Blog</h3>
          <p>https://github.com/Udacity/Blog/</p>
        </article>
        <article class="col-4">
          <img src="http://pic152.nipic.com/file/20180114/9448607_195126489000_2.jpg" class="img-fluid" alt="Animal Trading Card">
          <h3 class="text-uppercase">Animal Trading Card</h3>
          <p>https://github.com/Udacity/Animal Trading Card/</p>
        </article>
        <article class="col-4">
          <img src="http://pic152.nipic.com/file/20180114/9448607_194720336000_2.jpg" class="img-fluid" alt="Making Peach Icecream">
          <h3 class="text-uppercase">Making Peach Icecream</h3>
          <p>https://github.com/Udacity/Making-Peach-Icecream/</p>
        </article>
      </div>
    </div>
  </body>
</html>
